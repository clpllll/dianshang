
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>乐淘-首页</title>
	<link rel="stylesheet" href="lib/mui/css/mui.min.css">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/product.css">
</head>
<body>
	<div id="container">
		<!-- 顶部 -->
		<header id="topbar">
			<a href="javascript:history.go(-1)">
				<i class="mui-icon mui-icon-arrowleft"></i>
			</a>
			<h4>商品详情</h4>

			<a href="javascript:location.reload()">
				<i class="mui-icon mui-icon-reload"></i>
			</a>
		</header>
		<!-- 内容模块 -->
		<main id="content">
			<!-- 区域滚动 -->
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">



				</div>
			</div>

		</main>
		<div id="footer">
			<span><a href="#">去购物车</a></span>
			<div class="btn mui-pull-right">	
				<button class="mui-btn mui-btn-danger addcart">加入购物车</button>
				<button class="mui-btn mui-btn-warning">立即购买</button>
			</div>
		</div>

	</div>
	<script type="text/html" id="tpl">
		<!-- 轮播图 -->
		<div class="mui-slider">
			<div class="mui-slider-group mui-slider-loop">
				<!--第一个内容区容器-->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a>
				</div>
				{{each pic v i}}
				<div class="mui-slider-item">
					<a href="#"><img src="{{v.picAddr}}" /></a>
				</div>
				{{/each}}
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#"><img src="{{pic[0].picAddr}}" /></a>
				</div>
			</div>
		</div>
		<div class="info" data-id="{{id}}">
		<strong>{{proName}}</strong>
			<div class="price">
				价格：
				<span>&yen;{{price}}</span><del>&yen;{{oldPrice}}</del>
			</div>
			<div class="size">
				尺码：
				<% var temp = size.split('-') 
				for(var i = temp[0];i<temp[1];i++) { %>
				<span><%= i %></span>
				<% } %>

			</div>
			<div class="num">
				库存：
				<div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
					<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
					<input class="mui-numbox-input" type="number" value="1" />
					<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
				</div>
				<span>剩余数量：{{num}}双</span>
			</div>
			<div class="desc">
				详情：<span>{{proDesc}}</span>
			</div>

		</div>

	</script>
	<script src="lib/mui/js/mui.js"></script>
	<script src="lib/zepto/zepto.min.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/product.js"></script>
</body>
</html>
