<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>乐淘-首页</title>
	<link rel="stylesheet" href="lib/mui/css/mui.min.css">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/user.css">

</head>
<body>
	<div id="container">
		<!-- 顶部 -->
		<header id="topbar">
			<a href="javascript:history.go(-1);">
				<i class="mui-icon mui-icon-back"></i>
			</a>
			<h4>个人中心</h4>
			<a href="index.html">
				<i class="fa fa-home"></i>
			</a>
			
		</header>
		<!-- 内容模块 -->
		<main id="content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media info">
					<!-- 此处挖坑 -->
				</li>


				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						账号与安全
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="cart.html" class="mui-navigate-right">
						我的购物车
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						收货地址管理
					</a>
				</li>
			</ul>
			<div class="logout-wrap">
				<a href="javascript:;" class="logout mui-btn">退出</a>
			</div>
		</main>
		<!-- 底部 -->
		<div id="foot">
			<ul class="mui-clearfix">
				<li>
					<a href="index.html">
						<i class="fa fa-home"></i>
						首页
					</a>
				</li>
				<li>
					<a href="category.html">
						<i class="fa fa-bars"></i>
						分类
					</a>
				</li>
				<li>
					<a href="cart.html">
						<i class="fa fa-shopping-cart"></i>
						购物车
					</a>
				</li>
				<li class="now">
					<a href="user.html">
						<i class="fa fa-user"></i>
						会员中心
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/html" id="tpl">
		<a href="#" class="mui-navigate-right">
			<img class="mui-media-object mui-pull-left" src="images/user.jpg">
			<div class="mui-media-body">
				{{username}}
				<p class='mui-ellipsis'>绑定手机号:{{mobile}}</p>
			</div>
		</a>
	</script>
	<script src="lib/zepto/zepto.min.js"></script>
	<script src="lib/mui/js/mui.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/user.js"></script>
</body>
</html>
