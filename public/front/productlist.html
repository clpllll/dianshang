
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>乐淘-首页</title>
	<link rel="stylesheet" href="lib/mui/css/mui.min.css">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/productlist.css">
</head>
<body>
	<div id="container">
		<!-- 顶部 -->
		<header id="topbar">
			<a href="javascript:history.go(-1)">
				<i class="mui-icon mui-icon-arrowleft"></i>
			</a>
			<h4>乐淘云购</h4>

			
		</header>
		<!-- 内容模块 -->
		<main id="content">
			<!-- 区域滚动 -->
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!-- 搜索模块 -->
					<div class="search">
						<input type="text" placeholder="请输入搜索关键字">
						<button class="mui-btn-blue">搜索</button>
					</div>
					<!-- 排序 -->
					<ul class="sort mui-clearfix">
						<li>上架时间<i class="fa fa-angle-down"></i></li>
						<li data-type="price">价格<i class="fa fa-angle-down"></i></li>
						<li data-type="num">库存<i class="fa fa-angle-down"></i></li>
						<li>折扣<i class="fa fa-angle-down"></i></li>
					</ul>
					<!-- 内容区域 -->
					<!-- 产品 -->
					<ul class="product mui-clearfix">
						<!-- 此处挖坑 -->


					</ul>


				</div>
			</div>

		</main>
		<!-- 底部 -->
		<div id="foot">
			<ul class="mui-clearfix">
				<li>
					<a href="index.html">
						<i class="fa fa-home"></i>
						首页
					</a>
				</li>
				<li>
					<a href="category.html">
						<i class="fa fa-bars"></i>
						分类
					</a>
				</li>
				<li>
					<a href="cart.html">
						<i class="fa fa-shopping-cart"></i>
						购物车
					</a>
				</li>
				<li>
					<a href="user.html">
						<i class="fa fa-user"></i>
						会员中心
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/html" id="tpl">
	{{if data.length==0}}
	<p>没有更多的商品</p>
	{{/if}}
	{{if data.length>0}}
	{{each data v  i}}
		<li>
			<a href="product.html?productid={{v.id}}" class="item""><img src="{{v.pic[0].picAddr}}" alt="">
				<span>{{v.proName}}</span>
				<div>
					<i>&yen;{{v.price}}</i><del>&yen;{{v.oldPrice}}</del>
				</div>
				<div><button class="mui-btn-blue">立刻购买</button></div>
			</a>
		</li>
		{{/each}}
	{{/if}}
	</script>
	<script src="lib/mui/js/mui.js"></script>
	<script src="lib/zepto/zepto.min.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/productlist.js"></script>
</body>
</html>
