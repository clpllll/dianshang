<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘管理系统-首页</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
	<link rel="stylesheet" href="lib/nprogress/nprogress.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<!-- 侧边栏模块 -->
	<div class="sidebar pull-left">
		<div class="side-top">
			<a href="index.html">乐淘</a>
		</div>
		<div class="user">
			<img src="images/default.png" alt="">
			超级管理员
		</div>
		<!-- 第一层链接 -->
		<ul class="menu">
			<li><a href="user.html" >
				<i class="glyphicon glyphicon-user"></i>
				用户管理</a></li>
				<li><a href="javascript:;">
					<i class="glyphicon glyphicon-list"></i>
					分类管理</a>
					<ul class="submenu" style="display:block">
						<li><a href="first.html">一级分类</a></li>
						<li><a href="second.html"  class="now">二级分类</a></li>
					</ul>
				</li>
				<li><a href="productManage.html">
					<i class="glyphicon glyphicon-tags"></i>
					商品管理</a></li>
				</ul>

			</div>
			<!-- 左边主体 -->
			<div class="main">
				<!-- ssss -->
				<div class="topbar">
					<a href="javascript:;" class="pull-left btn_menu" >
						<i class="glyphicon glyphicon-align-justify"></i>
					</a>
					<a href="#" class="pull-right btn_exit" data-toggle="modal" data-target="#myModal">
						<i class="glyphicon glyphicon-log-out"></i>
					</a>
					<!-- 退出登陆模态框 -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog modal-sm" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">温馨提示</h4>
								</div>
								<div class="modal-body text-danger">
									<i class="glyphicon glyphicon-info-sign"></i>
									您确定要退出后台管理系统吗？
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									<button type="button" class="btn_exitSure btn btn-primary">确定</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 内容模块 -->
				<div class="content">
					<div class="nav">
						<ol class="breadcrumb">
							<li><a href="index.html">商品系统</a></li>
							<li><a href="JavaScript:;">分类管理</a></li>
							<li class="active">用户管理</li>
						</ol>
					</div>
					<button class="btn btn-brandName btn-default mb-20">添加二级分类</button>
					<table class="table table-bordered table-hover text-center">
						<thead>
							<tr>
								<td width="10%">序号</td>
								<td width="30%">一级分类名称</td>
								<td width="30%">二级分类名称</td>
								<td width="30%">二级分类Logo</td>
							</tr>
						</thead>
						<tbody>
							<!-- 此处挖坑 -->
						</tbody>
					</table>
					<!-- 分页 -->
					<div class="text-right">
						<ul id="paginator"></ul>
					</div>
				</div>

			</div>
			<!-- 添加二级分类模态框 -->
			<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">添加分类</h4>
						</div>
						<div class="modal-body text-danger">
						<!-- form表单 -->
							<form id="form">

								<div class="form-group">
										<div class="dropdown">
									 		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
										   	<span class="span">请选择一级分类</span>
										    <span class="caret"></span>
									    </button>
									    <input type="hidden" name="categoryId" class="select">
									 		<!-- 下拉菜单 -->
										  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										    <li><a href="#">安踏</a></li>
										  </ul>
										</div>
								</div>
								<div class="form-group">
										<input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
								</div>
								<div class="form-group">
									<div class="file">
										<button type="button" class="btn btn-default">请上传图片</button>
										<input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
									</div>
								</div>
								<div class="form-group">
									<img src="images/none.png" class="imgnone" width="100" alt="">
									<input type="hidden" name="brandLogo" id="inputimg">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="subimt" form="form" class="btn btn-primary">确定</button>
						</div>
					</div>
				</div>
			</div>
			<script type="text/html" id="tpl2">
				{{each rows v i}}
				<tr>
					<td>{{(page-1)*size+i+1}}</td>
					<td>{{v.categoryName}}</td>
					<td>{{v.brandName}}</td>
					<td>
						<img src="{{v.brandLogo}}" width="50" height="50" alt="">
					</td>
				</tr>
				{{/each}}
			</script>
			<script type="text/html" id="tpl3">
				{{each rows v i}}
				<li><a href="#" data-id={{v.id}}>{{v.categoryName}}</a></li>
				{{/each}}
			</script>
			<script src="lib/jquery/jquery.min.js"></script>
			<script src="lib/bootstrap/js/bootstrap.min.js"></script>
			<!-- <script src="lib/echarts/echarts.min.js"></script> -->
			<script src="lib/nprogress/nprogress.js"></script>
			<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
			<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
			<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
			<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
			<script src="lib/artTemplate/template-web.js"></script>
			<script src="js/common.js"></script>
			<script src="js/second.js"></script>
		</body>
		</html>
