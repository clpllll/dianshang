<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘管理系统-产品管理</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/nprogress/nprogress.css">
	<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<!-- 侧边栏模块 -->
	<div class="sidebar pull-left">
		<div class="side-top">
			<a href="index.html">乐淘</a>
		</div>
		<div class="user">
			<img src="images/default.png" alt="">
			超级管理员
		</div>
		<!-- 第一层链接 -->
		<ul class="menu">
			<li><a href="user.html">
				<i class="glyphicon glyphicon-user"></i>
				用户管理</a></li>
				<li><a href="javascript:;">
					<i class="glyphicon glyphicon-list"></i>
					分类管理</a>
					<ul class="submenu">
						<li><a href="first.html">一级分类</a></li>
						<li><a href="second.html">二级分类</a></li>
					</ul>
				</li>
				<li><a href="productManage.html" class="now">
					<i class="glyphicon glyphicon-tags"></i>
					商品管理</a></li>
				</ul>

			</div>
			<!-- 左边主体 -->
			<div class="main">
				<!-- ssss -->
				<div class="topbar">
					<a href="javascript:;" class="pull-left btn_menu" >
						<i class="glyphicon glyphicon-align-justify"></i>
					</a>
					<a href="#" class="pull-right btn_exit" data-toggle="modal" data-target="#myModal">
						<i class="glyphicon glyphicon-log-out"></i>
					</a>
					<!-- 退出模态框 -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog modal-sm" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">温馨提示</h4>
								</div>
								<div class="modal-body text-danger">
									<i class="glyphicon glyphicon-info-sign"></i>
									您确定要退出后台管理系统吗？
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									<button type="button" class="btn_exitSure btn btn-primary">确定</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 内容模块 -->
				<div class="content">
					<div class="nav">
						<ol class="breadcrumb">
							<li><a href="index.html">商品系统</a></li>
							<li class="active">商品管理</li>
						</ol>
					</div>
					<button class="btn btn-product btn-default mb-20">添加商品</button>
					<table class="table table-bordered table-hover text-center">
						<thead>
							<tr>
								<td width="5%">序号</td>
								<td width="25%">商品名称</td>
								<td width="25%">商品描述</td>
								<td width="10%">商品库存</td>
								<td width="10%">商品尺寸</td>
								<td width="10%">商品状态</td>
								<td width="15%">操作</td>
							</tr>					
						</thead>
						<tbody>
							<!-- 此处挖坑 -->
						</tbody>
					</table>
					<!-- 分页 -->
					<div class="text-right">
						<ul id="pagintor"></ul>
					</div>

					<!-- 添加商品模态框 -->
					<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog modal-md" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">添加商品</h4>
								</div>
								<div class="modal-body text-danger">


									<form id="form">
										<div class="form-group">
											<div class="dropdown">
												<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
													<span class="drop-down-text">请选择二级分类</span>
													<span class="caret"></span>
												</button>
												<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
													<!-- 此处挖坑 -->
												</ul>
											</div>
											<input type="hidden" name="brandId"  class="brandId">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
										</div>
										<div class="form-group">
											<textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
										</div>
										<div class="form-group">
											<input type="text" name="num" class="form-control" placeholder="请输入商品库存">
										</div>
										<div class="form-group">
											<input type="text" name="size" class="form-control" placeholder="请输入商品尺码（32-48）">
										</div>
										<div class="form-group">
											<input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
										</div>
										<div class="form-group">
											<input type="text" name="price" class="form-control" placeholder="请输入商品价格">
										</div>
										<div class="fileUpload">
											<button type="button" class="btn btn-default">上传三张图片</button>
											<input  id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple>
										</div>
										<div class="form-group">
											<input type="hidden" name="picName1" class="fileimg">
										</div>

										<div class="uploadimg"></div>
									</form>


								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									<button type="submit" form="form" class="btn btn-primary">确定</button>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<script type="text/html" id="tpl">
				{{each rows v i}}
				<tr>
					<td>{{(page-1)*size+i+1}}</td>
					<td>{{v.proName}}</td>
					<td>{{v.proDesc}}</td>
					<td>{{v.num}}</td>
					<td>{{v.size}}</td>
					<td>{{v.statu?'已上架':'已下架'}}</td>
					<td>
						{{if v.statu==1}}
						<div class="btn btn-danger">下架</div>
						{{else if v.statu==0}}
						<div class="btn btn-success">上架</div>
						{{/if}}
					</td>
				</tr>		
				{{/each}}
			</script>
			<script type="text/html" id="tpl2">
				{{each rows v i}}
					<li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
				{{/each}}
			</script>
			<script src="lib/jquery/jquery.min.js"></script>
			<script src="lib/bootstrap/js/bootstrap.min.js"></script>
			<script src="lib/nprogress/nprogress.js"></script>
			<script src="lib/artTemplate/template-web.js"></script>
			<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
			<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
			<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
			<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
			<script src="js/common.js"></script>
			<script src="js/productManage.js"></script>
		</body>
		</html>
